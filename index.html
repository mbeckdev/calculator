<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
    </style> -->
  </head>
  <body>
    <main id="calculator">
      <div id="header">
        <h1>Calculator</h1>
      </div>
      <div id="battery">asdf</div>
      <div id="screen">screen</div>
      <div id="clear" class="btn">C</div>
      <div id="equals" class="btn">=</div>
      <div id="one" class="btn numbers">1</div>
      <div id="two" class="btn numbers">2</div>
      <div id="three" class="btn numbers">3</div>
      <div id="four" class="btn numbers">4</div>
      <div id="five" class="btn numbers">5</div>
      <div id="six" class="btn numbers">6</div>
      <div id="seven" class="btn numbers">7</div>
      <div id="eight" class="btn numbers">8</div>
      <div id="nine" class="btn numbers">9</div>
      <div id="zero" class="btn numbers">0</div>
      <div id="dot" class="btn">.</div>
      <div id="plusminus" class="btn">+/-</div>
      <div id="plus" class="btn operator">+</div>
      <div id="minus" class="btn operator">-</div>
      <div id="multiply" class="btn operator">*</div>
      <div id="divide" class="btn operator">/</div>

      <div></div>
    </main>

    <!-- <script src='app.js'> -->
    <script>
      'use strict';

      function add(a, b) {
        return a + b;
      }
      function subtract(a, b) {
        return a - b;
      }
      function multiply(a, b) {
        return a * b;
      }
      function divide(a, b) {
        return a / b;
      }
      function operate(num1, operator, num2) {
        switch (operator) {
          case '+':
            return add(num1, num2);
          // break;
          case '-':
            return subtract(num1, num2);
          // break;
          case '*':
            return multiply(num1, num2);
          // break;
          case '/':
            return divide(num1, num2);
          // break;
        }
      }
      console.log(add(1, 2.1));
      console.log(operate(1, '+', 2.1));
      console.log(subtract(2.1, 1));
      console.log(operate(2.1, '-', 1));
      console.log(multiply(2.1, 2));
      console.log(operate(2.1, '*', 2));
      console.log(divide(9.3, 3));
      console.log(operate(9.3, '/', 3));
    </script>
  </body>
</html>
