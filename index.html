<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko&display=swap"
      rel="stylesheet"
    />

    <!-- <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
    </style> -->
  </head>
  <body>
    <img id="background-filter" loading='lazy'></img>
    <main id="calculator">
      <div id="header"><h1>CALC 2000</h1></div>
      <div id="battery"></div>
      <div id="screen"><div id="inner-screen"></div></div>
      <div id="clear" class="btn clear-btn">C</div>
      <div id="equals" class="btn operator">=</div>
      <div id="one" class="btn numbers">1</div>
      <div id="two" class="btn numbers">2</div>
      <div id="three" class="btn numbers">3</div>
      <div id="four" class="btn numbers">4</div>
      <div id="five" class="btn numbers">5</div>
      <div id="six" class="btn numbers">6</div>
      <div id="seven" class="btn numbers">7</div>
      <div id="eight" class="btn numbers">8</div>
      <div id="nine" class="btn numbers">9</div>
      <div id="zero" class="btn numbers">0</div>
      <div id="dot" class="btn other-btns"">.</div>
      <div id="plusminus" class="btn other-btns">+/-</div>
      <div id="plus" class="btn operator">+</div>
      <div id="minus" class="btn operator">-</div>
      <div id="multiply" class="btn operator">*</div>
      <div id="divide" class="btn operator">/</div>
    </main>

    <script src="app.js">
      // <script>

      //
    </script>
  </body>
</html>
